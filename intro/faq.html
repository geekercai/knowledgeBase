  关于我们
</a></div> <!----></nav>  <!----> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="f-a-q"><a href="#f-a-q" class="header-anchor">#</a> F.A.Q</h1> <p>本页面主要解答一些常见的问题。</p> <p>Q：你们是为什么想要做这个知识库的呢</p> <p>A：学校为同学们准备了丰富的线上资源，然而很多同学并不能很好利用、甚至于并不知道这些资源。我们期望提供一站式的界面，将这些内容系统介绍给同学们。</p> <hr> <p>Q：有问题我为什么不去百度而到这里呢</p> <p>A：百度上很多答案未必错误，但可能是其他场景的解决方案，针对性不强、导致同学们浪费很多时间。在这里的解决方案都是以学生视角给出的，并且更适用于燕山大学校内的具体情况。</p></div> <footer class="page-edit"><!----> <!----></footer> <!----> </main></div><div class="global-ui"></div></div>
